<!DOCTYPE html>
<html>
  <head>
    <title>D3 Radial Pie</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.min.js"></script>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      rect {
        fill: #fff;
      }
      
      .node {
        fill: #000;
      }
      
      .cursor {
        fill: none;
        stroke: brown;
        pointer-events: none;
      }
      
      .link {
        stroke: #999;
      }
    </style>
  </head>
  <body>
    <a href="" id="download_link" >"Right click, save/download" to download SVG file</a>
    <script src="./RDP_merged.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="sunburst.js"></script>
  </body>
</html>
